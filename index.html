<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourTube</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <img src="./img/profile.jpg" alt="User Profile">
            <button class="upload-button">Upload</button>
        </div>
    </header>
    
    <nav>
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </nav>

    <main>
        <!-- Video thumbnails and titles -->
        <div class="video-thumbnail">
            <img src="./img/video1.png" alt="Video 1">
            <h2>Video Title 1</h2>
        </div>
        <div class="video-thumbnail">
            <img src="./img/video2.png" alt="Video 2">
            <h2>Video Title 2</h2>
        </div>
        <!-- More video thumbnails -->
    </main>

    <footer>
        <p>&copy; 2023 YourTube</p>
    </footer>
</body>
</html>
